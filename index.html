<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
<body>
    <header>
        <img src="./images/dearDiaryLogo.png" alt="Diary Logo">
        <h1>Dear Diary...</h1>
    <h2>The Fascinating Chronology of the Life and Times of Barry Shovlin</h2>
    </header>
    <main class="main">
        <form action="">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
               <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <label for="ConceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </fieldset>
        </form>
    </main>

    <footer>Copyright Barry Shovlin {<a href="https://github.com/BarryShovlin">Github</a>} </footer>
</body>
</html>
